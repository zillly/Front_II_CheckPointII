<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
 
  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
                                  <!-- icons -->
<script src="https://kit.fontawesome.com/f3dcfe94d2.js" crossorigin="anonymous"></script>

  
</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>
  
  <div class="right">
    <form id="form-login">
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>
      <div id="msgErr"></div>
      <label id="labelEmail">
        Email:
      </label>
        <input id="inputEmail" type="email">
        
        <div class="container-senha login">
        <label id="labelSenha">
        Senha:
      </label>
        <input id="inputPassword" type="password">
        <i id="verSenha" class="fa-solid fa-eye"></i>
        <i id="esconderSenha"class="fa-solid fa-eye-slash"></i>
      </div>
      <button id="acessar" type="submit">Acessar</button>
      
    </form>
    <div class="ingressar">
      <a href="signup.html">NÃ£o possui conta? Crie agora mesmo</a>
    </div>
  </div>
  <script src="/scripts/login.js"></script>
  
</body>

</html>
