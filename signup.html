<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <div id="msgErr"></div>
      <div id="msgSucesso"></div>
      <label id="labelNome">
        Nome:
      </label>
        <input id="nome" type="text">
      <label id="labelSobrenome">
        Sobrenome:
      </label>
        <input id="sobrenome" type="text">
      <label id="labelEmail">
        Email:
      </label>
        <input id="email" type="email">
      <label id="labelSenha">
        Senha:
      </label>
        <input id="senha" type="password">
      <label id="labelRsenha">
        Repetir senha:
      </label>
        <input id="rSenha" type="password">

      <button type="submit">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
<script src="./scripts/cadastro.js"></script>
</body>

</html>
